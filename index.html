<body class="">
    
    <section class="container p-5 h-100">
        
        <div class="my-auto">
            <div class="h-100">
                <div class="d-flex justify-content-center">
                    <div class="d-flex">
                        <img class="img img-fluid rounded-circle shadow-sm" width="50" src="favicon.png"/>
                        <span class="fs-2 my-auto ms-4 fw-bold">Checkie</span>
                    </div>
                </div>
            
                <div class="mt-5 h-100">
                    <div class="mb-5" id="lista-alertas"></div>
                    
                    <h1 class="">Tarefas</h1>
                    
                    <div id="lista-tarefas"></div>
                </div>
            </div>
        </div>
        <div class=" container p-5 fixed-bottom">
            
            <div class="input-group mb-3 rounded-3 bg-alpha shadow-sm">
                <input type="text" id="input-tarefa" class="form-control btn text-start p-3" placeholder="Adicionar tarefa" aria-label="Adicionar tarefa" aria-describedby="btn-adicionar-tarefa">
                <button class="btn" type="button" id="btn-adicionar-tarefa" onClick="adicionarTarefa()"><i class="bi bi-plus-circle"></i></button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end bg-alpha">
                    <li><a class="dropdown-item" href="#" id="ver_concluidas" onClick="alterarVisibilidadeTarefasConcluidas()"><i class="bi bi-slash-circle"></i> Esconder concluidas</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" onClick="baixarJSON()"><i class="bi bi-filetype-json"></i> Baixar JSON</a></li>
                    <li><a class="dropdown-item" href="#" onClick="baixarMarkdown()"><i class="bi bi-filetype-md"></i> Baixar Markdown</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" onClick="esvaziarLixeira()"><i class="bi bi-trash3"></i> Esvaziar lixeira</a></li>
                </ul>
            </div>
            <small>
                <!--©<script type="text/javascript">document.write(new Date().getFullYear())</script>-->
                Checkie v2.0 por <a class="text-dark fw-bold" href="https://deyvidandrades.github.io/">@deyvidandrades</a>
            </small>
        </div>
